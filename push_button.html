<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Push button</title>
    <script src="push_button.js"></script>
  </head>
  <body onload="main();">
    <canvas id="push_button_canvas" width="90" height="110">
      <h2>Push button</h2>
      <p>NOTE: Cannot display canvas; try upgrading to a newer browser. 
      In the background is a red push button with a black outline. Clicking
      down on the push button pushes the button in, and the button returns
      to its original unpushed state when the user stops clicking down on it.
      </p>
    </canvas>
  </body>
</html>
